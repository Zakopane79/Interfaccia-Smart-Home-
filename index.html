<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Smart Home Control</h2>
        </div>
        <div class="dashboard">
            <div class="control-wheel">
                <div class="center-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 0deg">
                    <i class="fas fa-faucet"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 45deg">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 90deg">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 135deg">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 180deg">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 225deg">
                    <i class="fas fa-fan"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 270deg">
                    <i class="fas fa-video"></i>
                </div>
                <div class="wheel-segment" style="--rotation: 315deg">
                    <i class="fas fa-blueprint"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
